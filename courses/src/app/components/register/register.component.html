<section class="row mt-5 ml-5">
  <form [formGroup]="formUser" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <div class="form-group">
        <label for="name">Prenom</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Jean">
      </div>

      <label for="mail">Mail</label>
      <input type="email"  formControlName="mail" class="form-control" id="mail" placeholder="monmail@gmail.com">
      <small id="emailHelp" class="form-text text-muted">Votre mail doit contenir une @ </small>
    </div>

    <div class="form-group">
      <label for="mdp">Mot de passe</label>
      <input type="password" formControlName="mdp" class="form-control" id="mdp" placeholder="••••••••••••">
    </div>

    <button type="submit" class="btn btn-outline-primary">Inscription</button>
  </form>

</section>
